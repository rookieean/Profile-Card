<!DOCTYPE html>
<head>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Profile Card</title>
</head>

<body>
    
    <!--Card profilenya-->
    <div class="profile-card">

        <!-- Gambar background -->
        <div class="background-image">
            <img src="/Rectangle 2.jpg" alt="background-image">
        </div>

        <!-- Gambar Profile -->
        <div class="profile-photo">
            <img src="/Ellipse 1.jpg" alt="profile-photo">
        </div>

        <!-- Nama, job, negara -->
        <div class="identity">
            <h3 class="name-profile">Hesham</h3>
            

            <!-- icon dan teks di jadikan satu div per div-->
            <div class="info-row">
                <img src="/material-symbols_work-outline.svg">
                <h6 class="job-title-profile">Data Analyst</h6>
            </div>
            <div class="info-row">
                <img src="/Vector.svg">
                <h6 class="country-profile">Cairo</h6>
            </div>

        </div>

        <!-- likes, followers, post -->
        <div class="profile-account">
            <div class="likes">
                <h3 class="likes-number">21 K</h3>
                <p>Likes</p>
            </div>
            <div class="followers">
                <h3 class="followers-number">334 M</h3>
                <p>Followers</p>
            </div>
            <div class="post">
                <h3 class="post-number">98</h3>
                <p>Post</p>
            </div>
        </div>
    </div>

</body>

</html>
